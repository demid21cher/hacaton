<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центрирование картинок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            transition: transform 0.3s ease;
            margin: 0 auto; /* Центрування картинки */
        }

        .card-img-top:hover {
            transform: scale(1.1); /* Увеличение при наведении */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Забезпечує, що body займає всю висоту вікна */
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            margin-top: 50px;
            flex: 1; /* Забезпечує, що контент займає доступний простір */
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container:hover .overlay {
            opacity: 1;
        }

        .card {
            border: none; /* Видалення рамки картки */
            background: none; /* Прозорий фон картки */
        }

        .footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Футер завжди внизу сторінки */
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

  <div class="header">Навчальна платформа "Знання+"</div>
  <div class="container">
      <p>Ласкаво просимо до нашої онлайн-платформи для навчання!</p>
  </div>

  <div class="container my-4">
    <div class="row row-cols-2 g-4 justify-content-center">
      <div class="col">
        <div class="card">
          <a href="signal.html" class="image-container">
            <img src="signal.jpg" class="card-img-top" alt="Signal">
            <div class="overlay">Signal</div>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <a href="cyber.html" class="image-container">
            <img src="cyber.jpg" class="card-img-top" alt="Cyber">
            <div class="overlay">Cyber</div>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <a href="signal.html" class="image-container">
            <img src="electronik.jpg" class="card-img-top" alt="Signal">
            <div class="overlay">Electronik</div>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <a href="home.html" class="image-container">
            <img src="roboteknik.jpg" class="card-img-top" alt="Cyber">
            <div class="overlay">Roboteknik</div>
          </a>
        </div>
      </div>
    </div>
  </div>


  <div class="footer">
      &copy; 2023 Навчальна платформа "Знання+". Усі права захищені.
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
